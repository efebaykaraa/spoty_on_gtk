        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(174, 0, 255, 0.1);
            animation: float 20s infinite linear;
        }
        
        .floating-shapes::before {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation: pulse 16s infinite ease-in-out 0s;
        }
        
        .floating-shapes::after {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 15%;
            animation: float 14s infinite ease-in-out -10s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .shape {
            position: absolute;
            background: rgba(174, 0, 255, 0.08);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }
        
        .shape:nth-child(1) { 
            width: 80px; height: 80px; top: 10%; left: 80%; 
            animation: float 15s infinite ease-in-out -5s; 
        }
        .shape:nth-child(2) { 
            width: 30px; height: 30px; top: 60%; left: 5%; 
            animation: floatReverse 18s infinite ease-in-out -15s; 
            background: rgba(255, 255, 255, 0.03); 
        }
        .shape:nth-child(3) { 
            width: 50px; height: 50px; top: 30%; left: 70%; 
            animation: pulse 12s infinite ease-in-out -8s; 
        }
        .shape:nth-child(4) { 
            width: 25px; height: 25px; top: 80%; left: 30%; 
            animation: float 22s infinite ease-in-out -12s; 
            background: rgba(174, 0, 255, 0.06); 
        }
        .shape:nth-child(5) { 
            width: 70px; height: 70px; top: 40%; left: 20%; 
            animation: floatReverse 20s infinite ease-in-out -18s; 
        }
        
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(10px) translateX(-15px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-20px) translateX(25px) rotate(270deg); opacity: 1; }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); opacity: 0.8; }
        }
        
        @keyframes floatReverse {
            0% { transform: translateY(0px) translateX(0px) rotate(360deg); opacity: 0.6; }
            25% { transform: translateY(25px) translateX(-20px) rotate(270deg); opacity: 1; }
            50% { transform: translateY(-10px) translateX(30px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(15px) translateX(-25px) rotate(90deg); opacity: 0.9; }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.6; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
        }

            overflow: visible;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            z-index: 10;
            background-color: rgba(24, 20, 28, 0.5);
        }
        .card:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            background-color: rgba(24, 20, 28, 0.7);
